<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/login.css">
    <title>Login | Haven Hobby</title>
</head>
<body>
     <section class="form-main"> 
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Bienvenido</h3>
                <form>
                    <div class="input-box">
                        <input type="text" id="email" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password" class="input-control">
                        <div class="input-link">
                            <a href="/public/pages/recuperar/recuperar.html" class="gradient-text">Has olvidado tu contraseña</a>
                        </div>
                    </div>
                    <button id="loguear" class="btn">Iniciar Sesión</button>
                </form>
                <p>No tienes una cuenta? <a href="/public/pages/signup/signup.html" class="gradient-text">Crear cuenta</a></p>
            </div>
        </div>
     </section>

     <script src="/utils/utils.js"></script>
     <script src="/utils/login.js"></script>
     <script src="/auth/auth.js"></script>
</body>
</html>
