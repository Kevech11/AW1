<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Haven Hobby</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body Contacto>
<header class="header">
    <div class="logo">
         <a href="/index.html"><img src="/img/Logo.png" alt="Logo de la marca"></a>
    </div>
    <nav>
        <ul class="nav-links">                
            <li><a href="/public/pages/navbar/quienessomos.html">Quienes somos</a></li>
            <li class="productos">
                <a href="/public/pages/navbar/productos.html">Productos</a>
            </li>     
            <li><a href="#">Contacto</a></li>            
        </ul>
    </nav>
    <a id="button-iniciar-sesion" href="/public/pages/login/login.html" class="btn">
        <button>Iniciar Sesión</button>
    </a>
    <a id="button-cerrar-sesion" href="/index.html" class="btn">
        <button>Cerrar Sesión</button>
    </a>
    <div class="carrito">
        <a href="/public/pages/navbar/carrocompras.html"><img src="/img/caarrito.png" alt=""></a>
    </div>
</header>

<section class="contactos">
    <form>
        <h2 class="contact">Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input id="nombre-input" type="text" name="name" class="formulario--input" placeholder="Nombre">       
            <label for="phone">Teléfono</label>
            <input id="telefono-input" type="tel" name="phone" class="formulario--input" placeholder="Telefono">
            <label for="email">Email</label>
            <input id="email-input" type="email" name="email" class="formulario--input" placeholder="Email">
            <label for="message">Mensaje</label>
            <textarea id="message-input" name="message" class="formulario--input" cols="30" rows="5" placeholder="Mensaje"></textarea>      
            <input id="boton-enviar" class="btn" type="submit" value="Enviar">
        </div>
    </form>  
</section>

<footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
            <figure>
                <a href="">
                    <img src="/img/footer1.png" alt="">
                </a>
            </figure>
        </div>
        <div class="box">
            <h2>SOBRE NOSOTROS</h2>
            <p>Somos el proveedor histórico de maquetas plásticas de Córdoba - Contactanos por WhatsApp al
                351-3775973.
                <br>
                <br>
            </p>
            <div class="ubic">
                <img src="/img/ubicacion2.png" alt=""><small>Dean Funes 250 - Local 10 - Galeria Paseo.</small>
            </div>
        </div>
        <div class="box">
            <h2>SIGUENOS</h2>
            <div class="red-social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-youtube"></a>
            </div>
        </div>
    </div>
    <div class="grupo-2">
        <small>&copy; 2023 <b>Haven Hobby</b> - Todos los derechos reservados</small>
    </div>
</footer>
<script src="/lib/utils.js"></script>
<script src="/utils/contacto.js"></script>
<script src="/utils/script.js"></script>
</body>
</html>
